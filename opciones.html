<!DOCTYPE html>
<html>

<head>
  <title>OPCIONES</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <style type="text/css">
    body,
    html {
      font-family: "Inconsolata", sans-serif;
      margin: 0;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- Parte superior de la ventana -->

  <div class="w3-top">
    <center>
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
          <a href="#VOLVER" onClick="location='index.html'" class="w3-button w3-block w3-black">VOLVER</a>
        </div>
    </center>
    </div>
  </div>

  <!-- Contenedor de instrucciones -->

  <br>
  <br>
  <br>
  <div class>
    <h5 class="w3-center w3-padding-48">
      <span class="w3-tag w3-wide">MODIFICA</span>
    </h5>
    <h5>
      <center>
        <strong>PORCENTAJE DE ESCALERAS</strong>
      </center>
    </h5>
    <center>
      <select name="ESCALERAS" id="ESCALERAS" style="width: 200px">
        <option value="1">1%</option>
        <option value="2">2%</option>
        <option value="3">3%</option>
        <option value="4">4%</option>
        <option value="5">5%</option>
        <option value="6">6%</option>
        <option value="7">7%</option>
        <option value="8">8%</option>
        <option value="9">9%</option>
        <option value="10">10%</option>
      </select>
    </center>
    <h5>
      <center>
        <strong>PORCENTAJE DE SERPIENTES</strong>
      </center>
    </h5>
    <center>
      <select name="SERPIENTES" id="SERPIENTES" style="width: 200px">
        <option value="1">1%</option>
        <option value="2">2%</option>
        <option value="3">3%</option>
        <option value="4">4%</option>
        <option value="5">5%</option>
        <option value="6">6%</option>
        <option value="7">7%</option>
        <option value="8">8%</option>
        <option value="9">9%</option>
        <option value="10">10%</option>
      </select>
    </center>
    <h5>
      <center>
        <strong>TAMAÑO DEL TABLERO</strong>
      </center>
    </h5>
    <center>
      <select name="TABLERO" id="TABLERO" style="width: 200px">
        <option value="8x8">8x8</option>
        <option value="9x9">9x9</option>
        <option value="10x10">10x10</option>
        <option value="11x11">11x11</option>
      </select>
    </center>
    <h5>
      <center>
        <strong>MODO DE JUEGO</strong>
      </center>
    </h5>
    <center>
      <select name="MODALIDAD" id="MODALIDAD" style="width: 200px">
        <option value="1V1">1V1</option>
        <option value="1VBOT">1VBOT</option>
      </select>
    </center>
    <br>
    <center>
      <p>
        <button class="w3-button w3-black" onClick="envie(); abre(); botones();" type="submit" style="width: 200px">ENVIAR</button>
      </p>
    </center>
    <br>
    <br>
  </div>
  <script>
    // Abre una nueva ventana.

    function abre() {
      location = 'jugar.html';
    }

    // Recupera la información.

    function envie() {
      var x = document.getElementById("TABLERO").value;
      var y = document.getElementById("ESCALERAS").value;
      var z = document.getElementById("SERPIENTES").value;
      var w = document.getElementById("MODALIDAD").value;
      localStorage.tablero = x;
      localStorage.escaleras = y;
      localStorage.serpientes = z;
      localStorage.modalidad = w;
      window.close();
    }
  </script>
</body>

</html>
